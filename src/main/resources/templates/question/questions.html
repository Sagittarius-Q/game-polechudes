<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Questions</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/table.css}" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" rel="stylesheet" />
</head>
<body>
<div class="container">
    <a class="home" th:href="@{/home}"> <i class="fas fa-home"></i></a>
    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Hint</th>
            <th>Answer</th>
            <th>Update</th>
            <th>remove</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each = "question : ${questionList}">
            <!--/*@thymesVar id="question" type="com.game.polechudes.domain.model.view.QuestionViewModel"*/-->
            <td th:text="${question.name}"></td>
            <td th:text="${question.hint}"></td>
            <td th:text="${question.answer}"></td>
            <td> <a style="color: black;" th:href="@{/question/update/{id}(id=${question.id})}" > <i class="fas fa-marker"></i></a> </td>
            <td> <a style="color: black;" th:href="@{/question/delete/{id}(id=${question.id})}" > <i class="fas fa-trash-alt"></i></a> </td>
        </tr>
        </tbody>
    </table>
    <div class="customDiv"> <a th:href="@{/question/add}"><svg style="color:#0e3401 " width="5em" height="5em" viewBox="0 0 16 16" class="bi bi-plus " fill="currentColor" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
    </svg></a>
    </div>

</div>
</body>

</html>
